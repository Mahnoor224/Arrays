<html>
    <body>
        <h2>JavaScript Arrays</h2>
        <h2>join() and pop()</h2>
        <p>The join() method joins array elements into a string and the pop() method remones the last element from an array.</p>
        <p id="myjoin"></p>
        <p id="myfirstpop"></p>
        <p id="mysecondpop"></p>
        <script>
            var animals = ["wolf","owl","panada","lion"];
            document.getElementById("myjoin").innerHTML = animals.join("*");
            document.getElementById("myfirstpop").innerHTML = animals;
            animals.pop();
            document.getElementById("mysecondpop").innerHTML = animals
        </script>
    </body>
</html>
